<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SABİS Öğrenci Yardım Eklentisi</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>SABİS Öğrenci Yardım Eklentisi</h1>
        <div class="note-toggle">
          <span id="status" class="note-status">Yukleniyor...</span>
          <label class="toggle">
            <input type="checkbox" id="extToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <button id="refresh-button" title="Tekrar yukle">&#x21bb;</button>
    </header>

    <nav id="mode-tabs" role="tablist">
      <button type="button" role="tab" data-mode-tab="assignments" aria-selected="true">
        Odevler
      </button>
      <button type="button" role="tab" data-mode-tab="exams" aria-selected="false">
        Kısa Sınavlar
      </button>
    </nav>

    <section id="status-area">
      <span id="status-message">Veriler toplaniyor...</span>
    </section>

    <nav id="category-tabs" role="tablist">
      <button type="button" role="tab" data-category-tab="dueSoon" aria-selected="true">
        Yaklasan
      </button>
      <button type="button" role="tab" data-category-tab="longTerm" aria-selected="false">
        Uzun Sureli
      </button>
      <button type="button" role="tab" data-category-tab="overdue" aria-selected="false">
        Suresi Gecenler
      </button>
    </nav>

    <main id="assignments-container" hidden>
      <section class="category" data-category="dueSoon" role="tabpanel">
        <div class="category-body"></div>
      </section>
      <section class="category" data-category="longTerm" role="tabpanel" hidden>
        <div class="category-body"></div>
      </section>
      <section class="category" data-category="overdue" role="tabpanel" hidden>
        <div class="category-body"></div>
      </section>
    </main>

    <main id="exams-container" hidden>
      <section class="category" data-category="dueSoon" role="tabpanel">
        <div class="category-body"></div>
      </section>
      <section class="category" data-category="longTerm" role="tabpanel" hidden>
        <div class="category-body"></div>
      </section>
      <section class="category" data-category="overdue" role="tabpanel" hidden>
        <div class="category-body"></div>
      </section>
    </main>

    <footer>
      <span id="last-updated"></span>
      <a id="open-github" href="https://github.com/suleymansametkaya" target="_blank" rel="noreferrer">GitHub</a>
      <a id="open-sabis" href="#" target="_blank" rel="noreferrer">SABIS'i ac</a>
      <a id="open-settings" href="#" target="_blank" rel="noreferrer">Ayarlar</a>
    </footer>

    <template id="assignment-template">
      <article class="assignment-card">
        <div class="assignment-title"></div>
        <div class="assignment-meta">
          <span class="due-label"></span>
          <span class="due-countdown"></span>
        </div>
      </article>
    </template>

    <template id="exam-template">
      <article class="assignment-card">
        <div class="assignment-title"></div>
        <div class="assignment-meta">
          <span class="due-label"></span>
          <span class="due-countdown"></span>
        </div>
        <div class="exam-actions">
          <a class="exam-join" href="#" target="_blank" rel="noreferrer">Katıl</a>
        </div>
      </article>
    </template>

    <script type="module" src="popup.js"></script>
  </body>
</html>
